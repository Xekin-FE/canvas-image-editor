<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>小程序</title>
</head>
<link rel="stylesheet" href="./static/css/main.css">
<body>
    <div id="app">
        <canvas id="main"></canvas>
        <canvas id="edit"></canvas>
        <div class="components">
            <button onclick="addImage();">添加图片</button>
            <button onclick="addText();">添加文字</button>
            <button onclick="changeTextSize();">文字大小</button>
            <button onclick="changeTextColor();">文字颜色</button>
            <button onclick="editText();">开始编辑</button>
            <button onclick="endText();">结束编辑</button>
        </div>
    </div>
    <script src="canvas.min.js"></script>
    <script>
        let can1 = document.getElementById('main');
        let can2 = document.getElementById('edit');
        let canvas = new Canvas(can1)
        let editor = new Editor(can2)
        const addImage = () => {
            canvas.renderImage('./static/image/test1.jpg', editor);
        };
        const addText = () => {
            editor.createText();
        };
        const changeTextColor = () => {
            console.log('changeTextColor');
        };
        const changeTextSize = () => {
            console.log('changeTextSize');
        };
        const editText = () => {
            editor.editText();
            console.log('editText');
        };
        const endText = () => {
            let params = editor.endText();
            canvas.renderText(params);
            console.log('endText');
        };
    </script>
</body>
</html>
